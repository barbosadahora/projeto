<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscrição na Palestra</title>
</head>
<body>

    <div class="interface">
        <div class="logo">
            <a href="#">
                <img src="imagem/evento-de-geografia.jpg" alt="logo ambiental">
            </a>
        </div><!--logo-->
        
    <h1>Formulário de Inscrição na Palestra</h1>
    <form action="/submit_form.php" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone"><br><br>

        <label for="palestra">Palestra:</label><br>
        <input type="text" id="palestra" name="palestra"><br><br>

        <input type="submit" value="Inscrever-se">
    </form>
</body>
</html>
